[global]
   workgroup = WORKGROUP
   server string = Samba Server for Testing
   security = user
   map to guest = never
   
   # Protocol settings
   server min protocol = SMB2
   client min protocol = SMB2
   
   # Logging
   log level = 1
   log file = /var/log/samba/log.%m
   max log size = 1000
   
   # Performance and compatibility
   socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=131072 SO_SNDBUF=131072
   read raw = yes
   write raw = yes
   
   # File permissions
   create mask = 0664
   directory mask = 0775
   force create mode = 0664
   force directory mode = 0775

[fileshare]
   comment = Test File Share
   path = /shared
   browseable = yes
   writable = yes
   guest ok = no
   valid users = testuser
   force user = testuser
   force group = testuser
   create mask = 0664
   directory mask = 0775
   force create mode = 0664
   force directory mode = 0775