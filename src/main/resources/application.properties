# Spring Boot Application Configuration
spring.application.name=scheduled-file-writer

# Disable Spring Boot banner for console application
spring.main.banner-mode=off

# Exit application after CommandLineRunner completes
spring.main.web-application-type=none

# Active profile (can be overridden via command line: --spring.profiles.active=dev)
spring.profiles.active=dev

# SMB Service Configuration
# Set to 'spring-integration' to use the new Spring Integration SMB service
# Set to 'legacy' to use the old JCIFS-based service
smb.service.type=spring-integration

# SMB Configuration for Spring Integration
smb.host=${FILE_SHARE_HOST:localhost}
smb.port=445
smb.domain=${SMB_DOMAIN:WORKGROUP}
smb.username=${SMB_USERNAME:testuser}
smb.password=${SMB_PASSWORD:testpass123}
smb.share=${FILE_SHARE_PATH:fileshare}

# File generation settings
file.generation.count=${FILE_COUNT:5}
file.generation.size.min=1024
file.generation.size.max=10240